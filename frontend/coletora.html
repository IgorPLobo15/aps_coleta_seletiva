<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard da Coletora - Sistema de Coleta Seletiva</title>
    <!-- TailwindCSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen">
    <!-- Menu de Navegação -->
    <nav class="bg-green-600 text-white p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Sistema de Coleta Seletiva Industrial</h1>
            <div class="space-x-4">
                <a href="index.html" class="hover:underline">Início</a>
                <a href="cadastro.html" class="hover:underline">Cadastro</a>
                <a href="industria.html" class="hover:underline">Indústria</a>
                <a href="coletora.html" class="hover:underline font-semibold">Coletora</a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto p-6">
        <h2 class="text-3xl font-bold text-gray-800 mb-6">Dashboard da Coletora</h2>

        <!-- Seção 1: Tabela de Coletas Pendentes -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h3 class="text-xl font-semibold text-gray-700 mb-4">Coletas Pendentes</h3>
            <div class="overflow-x-auto">
                <table class="w-full table-auto">
                    <thead class="bg-gray-200">
                        <tr>
                            <th class="px-4 py-3 text-left text-sm font-semibold text-gray-700">ID</th>
                            <th class="px-4 py-3 text-left text-sm font-semibold text-gray-700">Indústria</th>
                            <th class="px-4 py-3 text-left text-sm font-semibold text-gray-700">Data</th>
                            <th class="px-4 py-3 text-left text-sm font-semibold text-gray-700">Resíduo</th>
                            <th class="px-4 py-3 text-left text-sm font-semibold text-gray-700">Quantidade (kg)</th>
                            <th class="px-4 py-3 text-left text-sm font-semibold text-gray-700">Ação</th>
                        </tr>
                    </thead>
                    <tbody id="tabelaPendentes">
                        <tr>
                            <td colspan="6" class="px-4 py-8 text-center text-gray-500">
                                Carregando coletas pendentes...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Seção 2: Tabela de Coletas Aceitas -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <h3 class="text-xl font-semibold text-gray-700 mb-4">Coletas Aceitas</h3>
            <div class="overflow-x-auto">
                <table class="w-full table-auto">
                    <thead class="bg-gray-200">
                        <tr>
                            <th class="px-4 py-3 text-left text-sm font-semibold text-gray-700">ID</th>
                            <th class="px-4 py-3 text-left text-sm font-semibold text-gray-700">Indústria</th>
                            <th class="px-4 py-3 text-left text-sm font-semibold text-gray-700">Data</th>
                            <th class="px-4 py-3 text-left text-sm font-semibold text-gray-700">Resíduo</th>
                            <th class="px-4 py-3 text-left text-sm font-semibold text-gray-700">Quantidade (kg)</th>
                            <th class="px-4 py-3 text-left text-sm font-semibold text-gray-700">Ação</th>
                        </tr>
                    </thead>
                    <tbody id="tabelaAceitas">
                        <tr>
                            <td colspan="6" class="px-4 py-8 text-center text-gray-500">
                                Carregando coletas aceitas...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Script JavaScript -->
    <script src="js/api.js"></script>
    <script src="js/coletora.js"></script>
</body>

</html>
